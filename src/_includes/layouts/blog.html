{% extends "layouts/base.html" %}

{% block content %}
{{ content | safe }}
{% for item in collections.blog %}
  <a href="{{ item.url }}" class="grid">
    <h3>{{ item.data.title }}</h3>
    <p>{{ item.data.summary }}</p>
    <img src="{{ item.data.image }}" alt=""/>
  </a>
{% endfor %}
{% endblock %}
