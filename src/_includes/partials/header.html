<h1><span><a href="{{ site.url }}">{{ site.name }}</a></span></h1>

<nav class="dropdown">
	<div class="container" onclick="myFunction(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
  </div>
	<ul id="myDropdown" class="dropdown-content close">
	  {% for item in navigatie.items %}
	  <li>
	    <a href="{{ item.url }}" {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>{{ item.text }}</a>
	  </li>
	  {% endfor %}
	</ul>
</nav>
